<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Zepto.SliderLock.js</title>
    <link rel="Shortcut Icon" href="favicon.ico">
    <link rel="Bookmark" href="favicon.ico">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="containerA"></div>
    <br/>
    <div id="containerB"></div>
    <br/>
    <div id="containerC"></div>
    <script src="./zepto.min.js"></script>
    <script src="./Zepto.SliderLock.js"></script>
    <script>
    var slider = new SliderLock("#containerA", {
        radius: 0,
        barMargin: 0,
        init: function() {
            console.log("init");
        },
        failed: function() {},
        succeed: function() {
            alert("A succeed");
        }
    });
    var slider = new SliderLock("#containerB", {
        secondaryColor: "#7bbfea",
        radius: 50,
        barWidth: 35,
        init: function() {
            console.log("init");
        },
        failed: function() {
            alert("B failed");
        },
        arrival: function() {
            alert("B arrival");
        }
    });
    var slider = new SliderLock("#containerC", {
        secondaryColor: "#7bbfea",
        radius: 50,
        barWidth: 35,
        init: function() {
            console.log("init");
        },
        arrival: function() {
            slider.reset();
        }
    });
    slider.enable();
    </script>
</body>

</html>
